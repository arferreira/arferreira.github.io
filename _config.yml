# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://arferreira.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Antonio Ricardo
  avatar: 3926244.jpeg
  gravatar: # Email MD5 hash
  description: "Code, Ruby and More {Things}" # used by search engines

  # Header and footer text
  header_text: >
     <p>Um pouco de lógica e código, e você já não está mais no mesmo lugar.</p>

     <p>Ruby <code><%= puts "on" %></code> Rails.</p>
  header_text_feature_image:
  footer_text: >
   Ruby Developer<a href="http://about.me/antonioricardo">Antonio Ricardo</a> 2017

  # Icons
  rss: false
  email_address: "antonioricardoarfs@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "arferreira"
  google_plus:
  instagram: "antonioricardof"
  linkedin:  "https://www.linkedin.com/in/antonioricardof/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "antonioricardof"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Próximo"
  str_prev: "Anterior"
  str_continue_reading: "Continue lendo"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
